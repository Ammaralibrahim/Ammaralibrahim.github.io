<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Manolla product managment system</title>
</head>

<body>
    <div class="crud">

        <div class="head">
            <h2>Manolla</h2>
            <p>product managment system</p>
        </div>


        <div class="inputs">
            <input type="text" id="title" placeholder="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="price" required>
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes" required>
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads" required>
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount" required>
                <small id="total"></small>
            </div>
            <input type="number" id="count" placeholder="count">
            <input type="category" id="category" placeholder="category">
            <button id="submit">submit</button>

        </div>
        <div class="outputs"></div>

        <div class="searchBlock">
            <input type="text" id="search" placeholder="search">
            <div class="btnSearch">
                <button onclick="getSearchMood(this.id)" id="searchTitle">Search by title</button>
                <button onclick="getSearchMood(this.id)" id="searchCategory">search bu category</button>
            </div>
        </div>
        <div id="deleteAll">

        </div>
        <table>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>total</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
            </tr>

            <tbody id="tbody">


            </tbody>
        </table>

    </div>



</body>
<script src="main.js"></script>

</html>
